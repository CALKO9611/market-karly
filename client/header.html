<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>마켓칼리</title>
  </head>
  <body>
    <main class="main">
      <!-- Top banner start -->
    <div class="top_banner">
      <div class="banner--inner">
        <p>지금 가입하고 인기상품 <b>100원</b>에 받아가세요!</p>
        <button type="button" class="banner--close__btn">
          <img src="./assets/headericons/ico_close.svg" alt="닫기 버튼" />
        </button>
      </div>
    </div>
    <!-- Top banner End -->
      <header class="header">
        <div class="header--main">
          <h1 class="a11yHidden">마켓컬리</h1>
          <div class="header-main-link-list">
            <a href="/">
              <img
                src="./assets/headericons/logo.svg"
                alt="마켓칼리 로고"
                class="header--main-logo"
              />
            </a>
            <a href="/" class="is-active">마켓칼리</a>
            <a href="/">뷰티칼리</a>
            <img
              src="./assets/headericons/new.svg"
              alt="new 아이콘"
              class="new-badge"
            />
          </div>
          <div class="flex-container">
          <div>
            <input
              type="search"
              class="header--main-search"
              placeholder="검색어를 입력해주세요"
            />
            <img
              class="header--main-search-icon"
              src="./assets/headericons/search.svg"
              alt="검색하기"
            />
          </div>
          <div class="header--main-icons">
            <a href="/"
              ><img
                src="./assets/headericons/location.svg"
                alt="지역 로고"
            /></a>

            <a href="/"
              ><img src="./assets/headericons/heart.svg" alt="찜하기"
            /></a>

            <a href="/"
              ><img src="./assets/headericons/cart.svg" alt="장바구니"
            /></a>
          </div>
        </div>

        <ul class="header--member">
          <li><a href="/" class="is-active">회원가입</a></li>
          <li><a href="/">로그인</a></li>
          <li>
            <a href="/"
              >고객센터
              <img
                src="./assets/headericons/down.svg"
                alt="드롭다운 아이콘"
            /></a>
          </li>
        </ul>
      </div>
      </header>
    </main>
  </body>
</html>
